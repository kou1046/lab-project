version: '3'

services:
  backend: 
    build: ./backend
    container_name: lab-backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
  frontend:
    build: ./frontend
    container_name: lab-frontend
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    command: npm run dev